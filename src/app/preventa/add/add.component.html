<html>
  
    
<label><h3> Adicionar Preventas</h3></label>
<form>
    <body class="container"> 
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">date_range</i>
        <input type="date" class="datepicker" [(ngModel)]="preventa.fechaVenta" 
        name="fechaVenta" #fechaVenta="ngModel">
        
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">euro_symbol</i>
        <input id="icon_telephone" type="number" class="validate" [(ngModel)]="preventa.totalVenta" 
        name="totalVenta" #totalVenta="ngModel">
        <label for="icon_telephone">Ingrese total venta</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="date" class="validate">
        <label for="icon_prefix">Ingrese Nombre Cliente</label>
      </div>
      <div class="input-field col s6">
        
          <p>
              <input id="male" type="radio" name="gender" value="male" checked>
              <label for="male">Credito</label>
           </p>
           <p>
              <input id="female" type="radio" name="gender" value="female" checked>
              <label for="female">Contado</label>
           </p>
       
      </div>
      <div class="input-field inline">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onNewProducto()">Nuevo
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="input-field inline">
        <button class="btn waves-effect waves-light" type="submit" name="action" 
        (click)="onSaveProducto()">Grabar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
    </body>
</form>
</html>
